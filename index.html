<title>Very Control 官方网站</title>
<h1>欢迎使用<kbd>Very Control</kbd></h1>
<p>😁这是一款远程命令执行工具，实现了局域网内“多对单”的控制模式。</p>
<p>😊软件使用“后端<kbd>Python</kbd>+前端<kbd>HTML</kbd>”，漂亮的UI令人耳目一新。</p>
<p>😍软件内置了很多神奇的功能，如截取屏幕、摄像头捕获、消息发送等，惊喜不少</p>
<p>😎软件小巧、方便，封装后悄无声息，运行快速，条件限制较少。</p>
<p>🧐更多功能，等待你去探索！</p>
